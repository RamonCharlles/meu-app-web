<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.A Gold - Escopo de Reforma</title>
    <style>
        :root {
            --primary: #d4af37; /* Dourado P.A Gold */
            --dark: #1a1a1a;
            --light: #f4f4f4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            margin: 0;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 600px;
            background: white;
            margin: 0 auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            border-bottom: 2px solid var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .header h1 { margin: 0; color: var(--dark); font-size: 24px; }
        .header p { margin: 5px 0; font-size: 14px; color: #666; }

        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px; /* Evita zoom automático no iOS */
        }

        .photo-preview {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .photo-preview img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            width: 100%;
            background-color: var(--dark);
            color: var(--primary);
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            text-transform: uppercase;
        }

        button:hover { background-color: #333; }

        @media print {
            .no-print { display: none; }
            .container { box-shadow: none; border: none; width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>P.A GOLD</h1>
        <p>Escopo de Serviço - Reforma de Componentes</p>
    </div>

    <form id="escopoForm">
        <div class="form-group">
            <label>Número da Ordem de Serviço (OS)</label>
            <input type="text" id="os" placeholder="Ex: 2024-001" required>
        </div>

        <div class="form-group">
            <label>PN do Componente (Part Number)</label>
            <input type="text" id="pn" placeholder="Digite o PN" required>
        </div>

        <div class="form-group">
            <label>Número de Série</label>
            <input type="text" id="serie" placeholder="Digite o S/N" required>
        </div>

        <div class="form-group">
            <label>Descrição do Serviço Desejado</label>
            <textarea id="descricao" rows="4" placeholder="Detalhe as falhas ou serviços necessários..."></textarea>
        </div>

        <div class="form-group">
            <label>Anexar Fotos do Item</label>
            <input type="file" id="fotos" accept="image/*" multiple class="no-print">
            <div class="photo-preview" id="preview"></div>
        </div>

        <button type="button" class="no-print" onclick="window.print()">Gerar PDF / Imprimir</button>
    </form>
</div>

<script>
    // Preview das imagens
    document.getElementById('fotos').addEventListener('change', function(e) {
        const preview = document.getElementById('preview');
        preview.innerHTML = '';
        
        Array.from(this.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = document.createElement('img');
                img.src = event.target.result;
                preview.appendChild(img);
            }
            reader.readAsDataURL(file);
        });
    });
</script>

</body>
</html>
